<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registrace</title>
</head>
<body>
    <form>
        <h1>Registrace uživatele</h1>
        <div class="jmeno"><label type="name">Jméno:</label><br><input type="name" placeholder="Zadej Jméno" ></div>
        <div class="primeny"><label type="name">Příjemní:</label><br><input type="name" placeholder="Zadej příjmeníní" id="Surname"></div>
        <div class="datum"><label type="Datum">Datum narození:</label><br><input type="date" placeholder="dd.mm.rrrr"></div>
        <div class="email"> <label type="email">Email:</label><br><input type="email" placeholder="Zadej e-mail"></div>
        <div class="password"><label type="password">Heslo:</label><br><input type="password" id="password" placeholder="Zadej heslo"></div>
        <button id="kontrola">Registrace</button>
        <script src="script.js"></script>
        <div id="passwordStrenght"></div>
    </form>
</body>
</html>
